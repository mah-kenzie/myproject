<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now - Party Advocate</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+VegovVc2NIvXRSZvojyfF4/7kWZ1ASiM4H7rU=" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #fff8f8; /* Soft pink background */
            color: #333;
            padding-top: 8rem; /* Add padding to account for the fixed header */
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a4a4a;
            margin-left: 1rem;
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e91e63; /* Pink hover effect */
        }

        /* Booking Form */
        .form {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: #f5f8ff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #4a4a4a;
            margin-bottom: 2rem;
        }

        .form-step {
            margin-bottom: 2rem;
        }

        .form-step h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d2622;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a4a4a;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button,
        input[type="submit"] {
            padding: 1rem 2rem;
            background-color: #2d2622;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #e91e63;
        }

        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            text-decoration: none;
        }

        .social-links img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.2);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f5f8ff;
            color: #777;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./images/bf1e0ca8-3618-4215-97b5-d032b2c24c1e.png" alt="Party Advocate Logo">
                    <h1>PARTY ADVOCATE</h1>
                </div>
                <nav class="nav-links">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="aboutus.html">ABOUT US</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="testimonies.html">TESTIMONIES</a></li>
                        <li><a href="contact.html">BOOK NOW</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Booking Form -->
    <section class="form">
        <form id="booking-form">
            <!-- Step 1 -->
            <h1>BOOK NOW</h1>
            <div id="step-1" class="form-step">
                <h3>Step 1: Personal Information</h3>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <button type="button" id="next-btn">Next</button>
            </div>

            <!-- Step 2 -->
            <div id="step-2" class="form-step" style="display: none;">
                <h3>Step 2: Contact Details</h3>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Location</label>
                <input type="date" id="date" name="date" required>

                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>

                <button type="button" id="prev-btn">Previous</button>
                <input type="submit" value="Submit" id="submit-btn">
            </div>
        </form>

   <!-- Social Media Links -->
<div class="social-links">
    <!-- WhatsApp Link -->
    <a href="https://wa.me/2348064352298?text=Hello%2C%20I%20am%20interested%20in%20your%20services.%20Please%20provide%20more%20details." target="_blank" title="WhatsApp">
        <img src="./images/whatssss.jpg" alt="WhatsApp Logo">
        <i class="fab fa-whatsapp"></i>
    </a>
    <!-- Facebook Link -->
    <a href="https://www.facebook.com/ElizabethFidelis" target="_blank" title="Facebook">
        <img src="./images/facebook.png" alt="Facebook Logo">
        <i class="fab fa-facebook"></i>
    </a>
    <!-- Email Link -->
    <a href="mailto:emeraldfidelis302@gmail.com?subject=Booking%20Inquiry&body=Hello%2C%20I%20am%20interested%20in%20your%20services.%20Please%20provide%20more%20details." title="Email">
        <img src="./images/gmailll.png" alt="Email Logo">
        <i class="fas fa-envelope"></i>
    </a>
</div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="yearID"></span> Party Advocate. All rights reserved.</p>
        <script>
            document.getElementById("yearID").textContent = new Date().getFullYear();
        </script>
    </footer>

    <!-- JavaScript for Step Navigation -->
    <script>
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const submitBtn = document.getElementById('submit-btn');

        // Show Step 2 and hide Step 1
        nextBtn.addEventListener('click', () => {
            step1.style.display = 'none';
            step2.style.display = 'block';
        });

        // Show Step 1 and hide Step 2
        prevBtn.addEventListener('click', () => {
            step2.style.display = 'none';
            step1.style.display = 'block';
        });
    </script>
</body>
</html>
