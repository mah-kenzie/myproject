<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERVICES</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #fff8f8; /* Soft pink background */
            color: #333;
            padding-top: 8rem; /* Add padding to account for the fixed header */
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 1rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a4a4a;
            margin-left: 1rem;
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 1rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e91e63; /* Pink hover effect */
        }

       /* Services Section */
.serve {
    padding: 4rem 1rem;
    text-align: center;
    background-color: #f5f8ff;
}

.serve h1 {
    font-size: 2rem;
    font-weight: 700;
    color: #4a4a4a;
    margin-bottom: 2rem;
}

.service-item {
    position: relative;
    margin-bottom: 4rem;
    overflow: hidden;
    border-radius: 10px;
}

.service-item img {
    width: 100%;
    height: auto; /* Height adjusts automatically based on the width */
    aspect-ratio: 16 / 9; /* Ensures a moderate height with a 16:9 aspect ratio */
    object-fit: cover; /* Ensures images maintain aspect ratio without distortion */
    border-radius: 10px;
}

.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
    color: #fff;
    padding: 1rem;
    text-align: center;
    font-size: 1.25rem;
    font-weight: 600;
    transform: translateY(100%); /* Initially hidden below the image */
    transition: transform 0.3s ease;
}

.service-item:hover .caption {
    transform: translateY(0); /* Slide up on hover */
}
        /* Footer Styling */
        footer {
            text-align: center;
            padding: 2rem 0;
            background-color: #f5f8ff;
            color:  #777;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="./images/bf1e0ca8-3618-4215-97b5-d032b2c24c1e.png" alt="Party Advocate Logo">
                    <h1>PARTY ADVOCATE</h1>
                </div>
                <nav class="nav-links">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="aboutus.html">ABOUT</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="testimonies.html">TESTIMONIES</a></li>
                        <li><a href="contact.html">BOOK NOW</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Services Section -->
    <section class="serve">
        <h1>OUR SERVICES</h1>
        <div class="container">
            <div class="service-item">
                <img src="./images/beautiful-pink-decorated-wedding-serving-with-centerpiece-lightening-candles.jpg" alt="Event Planning">
                <div class="caption">EVENT PLANNING & DESIGN</div>
            </div>
            <div class="service-item">
                <img src="./images/low-angle-people-celebrating-wedding-nature.jpg" alt="Wedding Production">
                <div class="caption">WEDDING PRODUCTIONS</div>
            </div>
            <div class="service-item">
                <img src="./images/business-team-celebration-party-success-concept.jpg" alt="Corporate Event">
                <div class="caption">CORPORATE EVENTS</div>
            </div>
            <div class="service-item">
                <img src="./images/couples-celebrating-birthday.jpg" alt="Luxury Party">
                <div class="caption">LUXURY PARTIES & SOCIAL GATHERINGS</div>
            </div>
            <div class="service-item">
                <img src="./images/clueless-doubtful-afro-american-woman-spreads-palms-with-hesitation-cannot-make-decision-wears-denim-jacket-top-has-puzzled-look-poses-vibrant-purple-wall-copy-space-area-aside.jpg" alt="Why Choose Us">
                <div class="caption">WHY CHOOSE US?</div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; <span id="yearID"></span> Party Advocate. All rights reserved.</p>
        <script>
            document.getElementById("yearID").textContent = new Date().getFullYear();
        </script>
    </footer>
</body>
</html>
