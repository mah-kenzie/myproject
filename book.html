.dropdown {
    position: relative;
    display: inline-block;
  }
  .dropbtn {
    background-color: palevioletred;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    border-radius: 45rem;
    align-items: right;
    justify-content: right;
    text-align: right;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown:hover .dropbtn {
    background-color:crimson;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: pink;
    min-width: 160px;
    padding: 12px 16px;
    z-index: 1;
  }
  
  .dropdown:hover .dropdown-content {
    display: block;
  }
        /* General styling */
.form {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: Arial, sans-serif;
}

.form-step {
    margin-bottom: 20px; /* Space between steps */
}

h3 {
    margin-top: 0;
    color: #333;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button,
input[type="submit"] {
    margin-right: 10px;
    padding: 10px 20px;
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover,
input[type="submit"]:hover {
    background-color: #000000;
}

.disabled {
    opacity: 0.6;
    pointer-events: none; /* Disable interaction */
}
form h1{
    align-items: center;
    justify-content: center;
    text-align: center;
}
    </style>

<body>
    <body class="party">
        <header>
            <div class="emmy"><img src="./images/64f20bca-d7fe-400b-8773-f5cc9c629c50.png" alt="event Planner">
                <div class="dropdown">
                <button class="dropbtn">GO TO</button>
                <div class="dropdown-content">
                <a href="home.html">HOME</a>
                 <a href="testimonies.html">TESTIMONIES</a>
                 <a href="aboutus.html">ABOUT</a>

                 </div>
         </div>
        </header>
        <main>
            <strong><h1>PARTY ADVOCATE</h1></strong>
        <h2>We create <br>
       you celebrate</h2>
        </main>
    <section class="form">
        <form id="booking-form">
            <!-- Step 1 -->
             <h1>BOOK NOW</h1>
            <div id="step-1" class="form-step">
                <h3>Step 1: Personal Information</h3>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required><br><br>
    
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required><br><br>
    
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <button type="button" id="next-btn">Next</button>
            </div>
    
            <!-- Step 2 -->
            <div id="step-2" class="form-step">
                <h3>Step 2: Contact Details</h3>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required disabled><br><br>
    
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required disabled><br><br>
    
                <button type="button" id="prev-btn">Previous</button>
                <input type="submit" value="Submit" id="submit-btn" disabled>
            </div>
        </form>
    </section>
